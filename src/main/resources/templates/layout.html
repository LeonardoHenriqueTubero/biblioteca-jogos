<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <style>
        footer a {
            text-decoration: none;
            color: inherit;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body data-bs-theme="light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
        <button id="darkModeToggle" class="btn btn-outline-light ms-auto">
            Dark Mode
        </button>
    </div>
</nav>

<main class="container">
    <div th:replace="${content}"></div>
</main>

<footer class="container text-center mt-5 mb-3">
    <p>
        &copy; Biblioteca de Jogos 2025 â€”
        <a href="https://github.com/LeonardoHenriqueTubero" target="_blank">GitHub</a>
    </p>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

<script>
    const body = document.body;
    const toggleBtn = document.getElementById("darkModeToggle");

    // Carregar tema salvo no localStorage
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        body.setAttribute("data-bs-theme", savedTheme);
        toggleBtn.innerHTML = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }

    // Alternar entre dark e light mode
    toggleBtn.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";

        body.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        toggleBtn.innerHTML = newTheme === "dark" ? "Light Mode" : "Dark Mode";
    });
</script>
</body>
</html>
